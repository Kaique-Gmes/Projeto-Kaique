<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="stylesheet" href="scriptCadastro.js">
    <title>Cadastro</title>
</head>
<body>
    <div class="bg-cadastro">
        <main class="hero-cadastro">
            <div class="texto-cadastro">
                <h1>Cadastro</h1>
            </div>
            <div class="cadastro-content">
                <div class="inputs-cadastro">
                    <div class="input1">
                        <input placeholder="nome" class="input_cadastro" id="input_nomeCompleto">
                        <input placeholder="nickname" class="input_cadastro2" id="input_nickname">
                    </div>
                    <div class="input2">
                        <input placeholder="email" class="input_cadastro" id="input_email">
                        <input placeholder="seu inicial" class="input_cadastro2" id="input_inicial">
                    </div>
                    <div class="input3">
                        <input type="password" placeholder="senha" class="input_cadastro" id="input_senha">
                        <input type="password" placeholder="confirmar senha" class="input_cadastro2" id="input_confirmarSenha">
                    </div>
                </div>
            </div>
            <div class="botao-cadastro">
                <a href="#">
                    <button class="botao-cadastrar" onclick="fazerCadastro()">Cadastrar</button>
                </a>
            </div>
            <div class="ref-to-login">
                <h3>Já é um treinador Pokemon? <a href="http://127.0.0.1:5500/login.html">Faça login aqui!</a></h3>
            </div>
        </main> 
        </div>
</body>
</html>

<script>
    function fazerCadastro(){
    var nome = input_nomeCompleto.value;
    var nick = input_nickname.value;
    var email = input_email.value;
    var pokemonInicial = input_inicial.value;
    var senha = input_senha.value;
    var confirmarSenha = input_confirmarSenha.value;

    if(nome.length <= 3){
        alert(`Nome precisa ser maiór que '3'`)
    }
    else if(nick.length < 1){
        alert(`Insira um Nickname`)
    }
    else if(email.indexOf('@') == -1 || email.indexOf('.') == -1){
        alert(`Email inválido`)
    }
    else if(pokemonInicial != "Charmander" && pokemonInicial != "Bulbassauro" && pokemonInicial != "Squirtle" && pokemonInicial != "Pikachu"){
        alert(`Insira um pokemon inicial válido`)
    }
    else if(senha.length < 8){
        alert(`Senha inválida`)
    }
    else if(senha.indexOf('!') == -1 && 
    senha.indexOf('@') == -1 && 
    senha.indexOf('#') == -1 && 
    senha.indexOf('$') == -1 && 
    senha.indexOf('%') == -1 && 
    senha.indexOf('&') == -1 && 
    senha.indexOf('*') == -1
    ){
alert(`Insíra um caracter especial`)
    }
    else if(confirmarSenha != senha){
        alert(`Senhas não coincidem`)
    }
    else{
        alert(`Parabéns!!, agora você é um treinador Pokemon!`)
    }
}
</script>
