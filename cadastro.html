<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="bg-cadastro">
        <main class="hero-cadastro">
            <div class="texto-cadastro">
                <h1>Cadastro</h1>
            </div>
            <div class="cadastro-content">
                <div class="inputs-cadastro">
                    <input placeholder="nome" id="input_cadastro">
                    <input placeholder="email" id="input_cadastro">
                    <input type="password" placeholder="senha" id="input_cadastro">
                </div>
                <div class="inputs-cadastro2">
                    <input placeholder="sobrenome" id="input_cadastro2">
                    <input placeholder="seu inicial" id="input_cadastro2">
                    <input type="password" placeholder="confirmar senha" id="input_cadastro2">
                </div>
            </div>
            <div class="botao-cadastro">
                <a href="#">
                    <button class="botao-cadastrar">Cadastrar</button>
                </a>
            </div>
        
        </main> 
        </div>
    </div>
</body>
</html>
