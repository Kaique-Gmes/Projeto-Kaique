<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/stylePokedex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">


    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="../../assets/pokedex.png" alt="pokedex" class="pokedex">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemon__image">
    
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>
    
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>
    
        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>
    
        
      </main>
</body>
</html>

<script src="../scripts/pokedex.js"></script>
